<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer="defer"></script>
    <title>Weather App</title>
  </head>
  <body>
    <form class="userInputForm">
      <label class="countryLabel">City Search</label>
      <input
        type="text"
        name="inputField"
        placeholder="Example: Berlin,Germany"
        class="countryInput"
        required="true"
      />
      <input
        type="submit"
        name="inputSubmit"
        class="countrySubmit"
        value="Search"
      />
      <label class="errorMessage"></label>
    </form>
    <div class="switchUnit">Switch to Â°F</div>
    <div class="currentWeather">
      <div class="currentWeatherInformation">
        <h2 id="currentWeatherCityName"></h2>
        <div class="currentWeatherIconAndDegree">
          <img id="currentWeatherIcon" alt="Icon of weather" />
          <h2 id="currentWeatherDegree"></h2>
        </div>
        <div id="currentWeatherTime"></div>
      </div>
      <div class="currentWeatherAlertInformation"></div>
    </div>
  </body>
</html>
